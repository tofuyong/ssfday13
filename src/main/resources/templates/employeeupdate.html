<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body>
    <h1>Update Existing Employee</h1>

    <div class="container">
        <form method="POST" th:action="@{/employees/updateEmp}" th:object="${employee}">
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstName" data-th-field="*{firstName}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div> 

            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" data-th-field="*{lastName}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div> 

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" name="email" data-th-field="*{email}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('email')}" th:errors="*{email}"></div> 

            <div class="mb-3">
                <label for="phoneNo" class="form-label">Phone No</label>
                <input type="text" class="form-control" name="phoneNo" data-th-field="*{phoneNo}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></div> 

            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" name="salary" data-th-field="*{salary}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>

            <div class="mb-3">
                <label for="birthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" name="birthDay" data-th-field="*{birthDay}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}"></div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" name="adress" data-th-field="*{address}">
            </div>

            <div class="mb-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="number" class="form-control" name="postalCode" data-th-field="*{postalCode}"> 
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
    <br><br>
    <a th:href="@{/employees/home}">Back to employee list</a>
</body>


</html>
